<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="./assets/keyboard.svg" rel="icon" type="image/svg+xml" />
    <title>Virtual Keyboard</title>
</head>
<body>
    <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

    <audio data-id="ru-RU" src="./sounds/soft-tick.ogg"></audio>
    <audio data-id="en-US" src="./sounds/tick.ogg"></audio>
    <audio data-id="CapsLock" src="./sounds/definite.ogg"></audio>
    <audio data-id="ShiftLeft" src="./sounds/just-like-that.ogg"></audio>
    <audio data-id="ShiftRight" src="./sounds/just-like-that.ogg"></audio>
    <audio data-id="Backspace" src="./sounds/knob.ogg"></audio>
    <audio data-id="Enter" src="./sounds/put-down.ogg"></audio>
    <audio data-id="Language" src="./sounds/light.ogg"></audio>

    <div class="modal-window modal-window_hidden">
        <div class="modal-window__header">
            <div>
                информация
            </div>
            <button class="modal-window__close-button">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="modal-window__content">
        <div class="modal-window__text"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
