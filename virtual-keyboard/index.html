<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

    <audio data-key-code="ruKey" src="./sounds/soft-tick.ogg"></audio>
    <audio data-key-code="enKey" src="./sounds/tick.ogg"></audio>
    <audio data-key-code="CapsLock" src="./sounds/definite.ogg"></audio>
    <audio data-key-code="ShiftLeft" src="./sounds/just-like-that.ogg"></audio>
    <audio data-key-code="ShiftRight" src="./sounds/just-like-that.ogg"></audio>
    <audio data-key-code="Backspace" src="./sounds/knob.ogg"></audio>
    <audio data-key-code="Enter" src="./sounds/put-down.ogg"></audio>
    <audio data-key-code="Language" src="./sounds/light.ogg"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
