<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/41cd553f78.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Momentum</title>
</head>
<body>
  <div class="wrapper">
    <div class="update-image-block">
      <button class="update-image-button">
        <i class="fas fa-image"></i>
      </button>
    </div>
    
    <div class="weather-block">
      <form class="forecast-form">
        <label for="city">City: </label>
        <input type="text" name="city" class="forecast-form__input" id="city" placeholder="[Enter city]">
        <button class="forecast-form__submit" type="submit">
          <i class="fas fa-sync-alt"></i>
        </button>
      </form>
      <div class="current-weather-info"></div>
      <div class="forecast-info"></div>
    </div>
  
    <div class="base-block">
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <div class="blockquote-container">
        <blockquote class="blockquote"></blockquote>
        <button class="refresh-button">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
