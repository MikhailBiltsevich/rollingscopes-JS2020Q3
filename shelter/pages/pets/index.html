<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <h1 class="logo__title">Cozy House</h1>
                <h2 class="logo__subtitle">Shelter for pets in Boston</h2>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link menu__link_disabled">About the shelter</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link menu__link_enabled">Our pets</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link menu__link_disabled">Help the shelter</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link menu__link_disabled">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="friends">
            <div class="wrapper">
                <h3 class="friends__h3">
                    Our friends who<br>are looking for a house
                </h3>

                <div class="pets">
                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/katrine.png" alt="Katrine photo">
                        <div class="pet__title">Katrine</div>
                        <button class="pet__button">Learn more</button>
                    </div>

                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/jennifer.png" alt="Jennifer photo">
                        <div class="pet__title">Jennifer</div>
                        <button class="pet__button">Learn more</button>
                    </div>
                    
                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/woody.png" alt="Woody photo">
                        <div class="pet__title">Woody</div>
                        <button class="pet__button">Learn more</button>
                    </div>
                    
                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/sophia.png" alt="Sophia photo">
                        <div class="pet__title">Sophia</div>
                        <button class="pet__button">Learn more</button>
                    </div>

                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/timmy.png" alt="Timmy photo">
                        <div class="pet__title">Timmy</div>
                        <button class="pet__button">Learn more</button>
                    </div>

                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/charly.png" alt="Charly photo">
                        <div class="pet__title">Charly</div>
                        <button class="pet__button">Learn more</button>
                    </div>

                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/scarlett.png" alt="Scarlett photo">
                        <div class="pet__title">Scarlett</div>
                        <button class="pet__button">Learn more</button>
                    </div>

                    <div class="pet">
                        <img class="pet__photo" src="/assets/images/freddie.png" alt="Freddie photo">
                        <div class="pet__title">Freddie</div>
                        <button class="pet__button">Learn more</button>
                    </div>
                </div>

                <div class="pagination-nav">
                    <button class="pagination-nav__button pagination-nav__button_disabled" disabled>&lt;&lt;</button>
                    <button class="pagination-nav__button pagination-nav__button_disabled" disabled>&lt;</button>
                    <button class="pagination-nav__button pagination-nav__button_active">1</button>
                    <button class="pagination-nav__button">&gt;</button>
                    <button class="pagination-nav__button">&gt;&gt;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
