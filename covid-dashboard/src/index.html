<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <main class="main">
    <div id="top" class="block">
      <img src="./assets/icons/favicon.svg" alt="" class="block__logo">
      <h1 class="block__header">COVID-19 Dashboard</h1>
    </div>
    <input type="checkbox" id="block-global" class="control">
    <div id="global" class="block">
      <h2 class="block__header">Global Cases</h2>
      <div class="block__content">
        <span class="amount">unknown yet</span>
      </div>
      <label for="block-global" class="btn-full"></label>
    </div>
    <input type="checkbox" id="block-country" class="control">
    <div id="country" class="block">
      <h2 class="block__header">Cases by Country</h2>
      <input class="block__search" type="text" placeholder="Search">
      <div class="block__content">
        <div class="list"> </div>
      </div>
      <div class="block__tabs"></div>
      <label for="block-country" class="btn-full"></label>
    </div>
    <input type="checkbox" id="block-map" class="control">
    <div id="map" class="block">
      <label for="block-map" class="btn-full"></label>
    </div>
    <input type="checkbox" id="block-info" class="control">
    <div id="info" class="block">
      <h2 class="block__header">Detailed information</h2>
      <div class="block__content">
        <div class="list list__first"></div>
      </div>
      <div class="block__tabs">
        <button class="block__tab button__total active" href="#">Total cases</button>
        <button class="block__tab button__day">last day</button>
        <button class="block__tab button__per-capita">For 100000 people</button>
        <button class="block__tab button__per-capita-day">For 100000 people last day</button>
      </div>
      <label for="block-info" class="btn-full"></label>
    </div>
    <input type="checkbox" id="block-chart" class="control">
    <div id="chart" class="block">
      <label for="block-chart" class="btn-full"></label>
    </div>
    <div id="footer" class="block footer">
      <div class="footer__copyright">
        <a class="link" href="https://rs.school/js/" target="_blank">
          <img src="./assets/icons/rs_school_js.svg" height="25px" alt="rs-school">&nbsp;&nbsp;&copy; 2020Q3
        </a>
      </div>
      <div class="footer__github">
        <a class="link" href="https://github.com/denverden" target="_blank">
          <img src="./assets/icons/github.svg" width="20px" alt="github">&nbsp;DenverDen
        </a>
        <a class="link" href="https://github.com/MikhailBiltsevich" target="_blank">
          <img src="./assets/icons/github.svg" width="20px" alt="github">&nbsp;MikhailBiltsevich
        </a>
        <a class="link" href="https://github.com/nickaya112" target="_blank">
          <img src="./assets/icons/github.svg" width="20px" alt="github">&nbsp;nickaya112
        </a>
        <a class="link" href="https://github.com/Fedarenchyk-16" target="_blank">
          <img src="./assets/icons/github.svg" width="20px" alt="github">&nbsp;Fedarenchyk-16
        </a>
      </div>
      </footer>
  </main>
</body>

</html>
